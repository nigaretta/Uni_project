<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/toastsignin.css' %}">
    <link rel="shortcut icon" href="{% static 'skycastfavicon-removebg-preview.webp' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password reset - SkyCast</title>
</head>
<body>

    <!-- displaying messages -->

    {% for message in messages %}
    <div class="toast alert alert-{{ message.tags }}">
        <div class="toast-body">
         <p><em>Message: </em> {{ message }}</p>
        </div>
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" onclick="closeToast(this)">
          <span aria-hidden="true" class="close">&times;</span>
      </button>
      </div>   
    {% endfor %}

      <!-- displaying error messages -->

{% if form.non_field_errors %}
{% for error in form.non_field_errors %}
    <div class="toast alert">
        <div class="toast-body">
            <p><em>Message:</em> {{ error }}</p>
        </div>
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" onclick="closeToast(this)">
            <span aria-hidden="true" class="close">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}


    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <h3>Reset Password</h3>
    
           {{ form }}

        </fieldset>
        <button type="submit">Request Password Reset</button>
    </form>
    


<script src="/static/JS/toast.js"></script>    
</body>
</html>
