<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/toast.css' %}">
    <link rel="shortcut icon" href="{% static 'skycastfavicon-removebg-preview.webp' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SkyCast</title>
</head>
<body>

<!-- the base of a webpage  -->

<header>

    <div class="navbar">
        <img src="{% static 'skycastlogosecond2-removebg-preview.png' %}" alt="">

        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>

        <div class="btn-group">
            {% if user.is_authenticated %}
            <button type="submit"><a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i>Profile</a></button>
            <button type="submit"><a href="{% url 'logout' %}">Logout</a></button>
            {% else %}
            <button type="submit"><a href="{% url 'login' %}">Login</a></button>
            <button type="submit"><a href="{% url 'signup' %}">Sign Up</a></button>
            {% endif %}
        </div>
    </div>

</header>


<!-- displaying Messages -->

{% for message in messages %}
<div class="toast alert">
    <div class="toast-body">
     <p><em>Message: </em> {{ message }}</p>
    </div>
    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" onclick="closeToast(this)">
      <span aria-hidden="true" class="close">&times;</span>
  </button>
  </div>   
{% endfor %}


<!-- Animation -->

<section class="scope">
    <span style="--i:1;"><img src="{% static 'snowwwww.webp' %}" alt=""></span>
    <span style="--i:2;"><img src="{% static 'fogg.webp' %}"alt=""></span>
    <span style="--i:3;"><img src="{% static 'lgith.webp' %}" alt=""></span>
    <span style="--i:4;"><img src="{% static 'rain8.webp' %}" alt=""></span>
    <span style="--i:5;"><img src="{% static 'sunsun.webp' %}" alt=""></span>
    <span style="--i:6;"><img src="{% static 'windd.webp' %}" alt=""></span>
    <span style="--i:7;"><img src="{% static 'tornadooo.webp' %}" alt=""></span>
    <span style="--i:8;"><img src="{% static 'cloudyyy.webp' %}" alt=""></span>
</section>


<script src="/static/JS/toast.js"></script>
</body>
</html>
